<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Inline Script to Set Theme Before CSS Loads -->
    <script>
        (function () {
            const userTheme = localStorage.getItem('theme');
            if (userTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (userTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                // Default to 'dark' if no preference is set
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÑ CV Generator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Theme Variables */
        :root {
            --bg-color: #f0f4f8;
            --text-color: #333333;
            --card-bg: #ffffff;
            --link-color: #0d6efd;
            --btn-primary-bg: #0d6efd;
            --btn-primary-border: #0d6efd;
            --btn-primary-text: #ffffff;
            --form-label-color: #333333;
            --input-text-color: #333333;
            --input-bg-color: #ffffff;
            --input-border-color: #ced4da;
            --spinner-overlay-bg: rgba(255, 255, 255, 0.8);
            --toggle-bg: #ced4da;
            --toggle-thumb: #ffffff;
            --toggle-icon-color: #333333;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --link-color: #bb86fc;
            --btn-primary-bg: #bb86fc;
            --btn-primary-border: #bb86fc;
            --btn-primary-text: #121212;
            --form-label-color: #e0e0e0;
            --input-text-color: #e0e0e0;
            --input-bg-color: #2c2c2c;
            --input-border-color: #444444;
            --spinner-overlay-bg: rgba(0, 0, 0, 0.8);
            --toggle-bg: #444;
            --toggle-thumb: #bb86fc;
            --toggle-icon-color: #e0e0e0;
        }

        /* Heading and Paragraph Styles */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            color: var(--text-color) !important;
        }

        /* Navbar Styles */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: var(--card-bg) !important;
            transition: background-color 0.3s;
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--text-color) !important;
        }

        /* Theme Toggle Styles */
        .theme-toggle {
            display: flex;
            align-items: center;
        }

        .theme-toggle input[type="checkbox"] {
            display: none;
        }

        .theme-toggle label {
            cursor: pointer;
            width: 60px;
            height: 30px;
            background-color: var(--toggle-bg);
            border-radius: 15px;
            position: relative;
            transition: background-color 0.3s;
        }

        .theme-toggle label:after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: var(--toggle-thumb);
            border-radius: 50%;
            transition: transform 0.3s;
        }

        input:checked+label:after {
            transform: translateX(30px);
        }

        /* Form Styles */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .form-label {
            color: var(--form-label-color) !important;
        }

        .form-control {
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
            border: 1px solid var(--input-border-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .form-control::placeholder {
            color: var(--input-text-color);
            opacity: 0.7;
        }

        /* Button Styles */
        .btn-primary {
            background-color: var(--btn-primary-bg);
            border-color: var(--btn-primary-border);
            color: var(--btn-primary-text);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            /* Slightly darker shade */
            border-color: #0a58ca;
            color: var(--btn-primary-text);
        }

        /* Spinner Overlay Styles */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--spinner-overlay-bg);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: background-color 0.3s;
        }

        .spinner-text {
            margin-top: 15px;
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">üìÑ CV Generator</a>
            <div class="theme-toggle ms-auto">
                <input type="checkbox" id="themeSwitch">
                <label for="themeSwitch"></label>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <h2 class="mb-4">Generate Your Optimized CV</h2>
        <form>
            <div class="mb-3">
                <label for="cv_file" class="form-label">üìù Upload Your CV</label>
                <input class="form-control" type="file" id="cv_file" name="cv_file" accept=".pdf, .doc, .docx" required>
            </div>
            <div class="mb-3">
                <label for="job_description" class="form-label">üíº Job Description</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="4" required
                    placeholder="Enter the job description here..."></textarea>
            </div>
            <div class="mb-3">
                <label for="scholar_url" class="form-label">üîó Google Scholar URL (Optional)</label>
                <input type="url" class="form-control" id="scholar_url" name="scholar_url"
                    placeholder="Enter your Google Scholar profile URL">
            </div>
            <button type="submit" class="btn btn-primary w-100">üöÄ Generate CV</button>
        </form>
    </div>

    <!-- Spinner Overlay -->
    <div class="spinner-overlay" id="spinnerOverlay" aria-live="assertive" aria-busy="true">
        <div class="text-center">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-text">Generating CV...</div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeSwitch = document.getElementById('themeSwitch');
            const currentTheme = document.documentElement.getAttribute('data-theme');

            // Set the toggle based on the current theme
            if (currentTheme === 'dark') {
                themeSwitch.checked = true;
            } else {
                themeSwitch.checked = false;
            }

            // Theme Toggle Functionality
            themeSwitch.addEventListener('change', function () {
                if (this.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });

            // Form Submission and Spinner Handling
            document.querySelector('form').addEventListener('submit', async function (e) {
                e.preventDefault();

                // Show spinner
                document.getElementById('spinnerOverlay').style.display = 'flex';

                const formData = new FormData();
                const cvFile = document.querySelector('input[name="cv_file"]').files[0];
                const jobDescription = document.querySelector('textarea[name="job_description"]').value;
                const scholarUrl = document.querySelector('#scholar_url').value;

                formData.append('cv_file', cvFile);
                formData.append('job_description', jobDescription);
                if (scholarUrl) {
                    formData.append('scholar_url', scholarUrl);
                }

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const disposition = response.headers.get('content-disposition');
                        let filename = 'generated_cv.pdf';
                        if (disposition && disposition.includes('filename=')) {
                            filename = decodeURIComponent(disposition.split('filename=')[1].replace(/["']/g, ''));
                        }

                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    } else {
                        console.error('Upload failed');
                        alert('Failed to generate CV. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                } finally {
                    // Hide spinner
                    document.getElementById('spinnerOverlay').style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
