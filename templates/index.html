<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Match</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0f;
            --card-bg: rgba(30, 30, 40, 0.7);
            --text-color: #e0e0e0;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(20, 20, 30, 0.8);
            --input-text: #e0e0e0;
            --input-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Space background */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        /* Main content styles */
        .form-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 4rem auto;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.3px;
            opacity: 0;
            animation: fadeSlideDown 0.8s ease forwards;
            word-wrap: break-word;
            max-width: 100%;
            padding: 0 0.5rem;
        }

        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form section animations and spacing */
        .form-section {
            margin-bottom: 2.5rem;
            position: relative;
            opacity: 0;
            animation: fadeSlideUp 0.5s ease forwards;
        }

        .form-section:nth-child(1) { animation-delay: 0.2s; }
        .form-section:nth-child(2) { animation-delay: 0.4s; }
        .form-section:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Label styling with animations */
        .form-label {
            color: var(--text-color);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            font-weight: 400;
            display: block;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .form-section:hover .form-label {
            transform: translateY(-2px);
            color: #4a90e2;
        }

        /* Input field styling with enhanced interactions */
        .form-control {
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--input-text);
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            line-height: 1.5;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .form-control:focus {
            background: rgba(74, 144, 226, 0.1);
            border-color: #4a90e2;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
            outline: none;
            transform: translateY(-2px);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* File input custom styling */
        .file-input-wrapper {
            position: relative;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .file-input-wrapper .form-control {
            padding-right: 110px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .file-types {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .file-input-wrapper:hover .file-types {
            background: rgba(74, 144, 226, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Enhanced button styling */
        .btn-primary {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border: none;
            border-radius: 12px;
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.8s;
            display: inline-block;
            min-width: 200px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
            transform: translateX(-100%) rotate(45deg);
            transition: transform 0.5s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #357abd 0%, #2868a9 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover::before {
            transform: translateX(100%) rotate(45deg);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Optional field styling */
        .optional-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-left: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-section:hover .optional-label {
            background: rgba(74, 144, 226, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Loading spinner enhancement */
        .spinner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite, scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5) rotate(0deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        /* Navbar styles */
        .navbar {
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
        }

        .navbar .container {
            padding-left: 0;
            margin-left: 1rem;
        }

        .navbar-brand {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding-left: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 0.2rem;
        }

        .brand-text {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 600;
        }

        .brand-text span {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar-brand:hover {
            color: var(--text-color);
        }

        .navbar-brand:hover .logo {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Space Background -->
    <div class="space-background">
        <div class="stars"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <div class="logo">⚡</div>
                    <div class="brand-text">CV<span>former</span></div>
                </div>
            </a>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Generate Your Optimized CV</h2>
        <form class="text-center">
            <div class="form-section">
                <label for="cvFile" class="form-label">
                    📜 Upload Your CV
                </label>
                <div class="file-input-wrapper">
                    <input type="file" class="form-control" id="cvFile" name="cvFile" accept=".pdf,.doc,.docx" required>
                    <span class="file-types">PDF, DOC</span>
                </div>
            </div>

            <div class="form-section">
                <label for="jobDescription" class="form-label">
                    🏛️ Job Description
                </label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" required></textarea>
            </div>

            <div class="form-section">
                <label for="scholar_url" class="form-label">🎓 Google Scholar URL <span class="optional-label">(Optional)</span></label>
                <input type="url" class="form-control" id="scholar_url" name="scholar_url" placeholder="https://scholar.google.com/...">
            </div>

            <button type="submit" class="btn btn-primary">🚀 Generate CV</button>
        </form>
    </div>

    <!-- Spinner Overlay -->
    <div class="spinner-container" id="spinnerOverlay" aria-live="assertive" aria-busy="true">
        <div class="text-center">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random opacity
                star.style.opacity = Math.random();
                
                starsContainer.appendChild(star);
            }
        });

        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Show spinner
            document.getElementById('spinnerOverlay').style.display = 'flex';

            const formData = new FormData();
            const cvFile = document.querySelector('input[name="cvFile"]').files[0];
            const jobDescription = document.querySelector('textarea[name="jobDescription"]').value;
            const scholarUrl = document.querySelector('#scholar_url').value;

            formData.append('cv_file', cvFile);
            formData.append('job_description', jobDescription);
            if (scholarUrl) {
                formData.append('scholar_url', scholarUrl);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const disposition = response.headers.get('content-disposition');
                    let filename = 'generated_cv.pdf';
                    if (disposition && disposition.includes('filename=')) {
                        filename = decodeURIComponent(disposition.split('filename=')[1].replace(/["']/g, ''));
                    }

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    console.error('Upload failed');
                    alert('Failed to generate CV. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                // Hide spinner
                document.getElementById('spinnerOverlay').style.display = 'none';
            }
        });
    </script>
</body>

</html>
