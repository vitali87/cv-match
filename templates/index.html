<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVformer</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad1' x1='0%' y1='0%' x2='0%' y2='100%'><stop offset='0%' style='stop-color:%234a90e2'/><stop offset='50%' style='stop-color:%23357abd'/></linearGradient><linearGradient id='grad2' x1='0%' y1='0%' x2='0%' y2='100%'><stop offset='0%' style='stop-color:%23FFD700'/><stop offset='100%' style='stop-color:%23FFA500'/></linearGradient><clipPath id='top'><rect x='0' y='0' width='100' height='50'/></clipPath><clipPath id='bottom'><rect x='0' y='50' width='100' height='50'/></clipPath></defs><path d='M65,25 L45,50 L55,50 L35,75 L40,55 L30,55 L50,25' clip-path='url(%23top)' fill='url(%23grad1)'/><path d='M65,25 L45,50 L55,50 L35,75 L40,55 L30,55 L50,25' clip-path='url(%23bottom)' fill='url(%23grad2)'/></svg>">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0f;
            --card-bg: rgba(30, 30, 40, 0.7);
            --text-color: #e0e0e0;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(20, 20, 30, 0.8);
            --input-text: #e0e0e0;
            --input-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Space background */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        /* Main content styles */
        .form-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 4rem auto;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.3px;
            opacity: 0;
            animation: fadeSlideDown 0.8s ease forwards;
            word-wrap: break-word;
            max-width: 100%;
            padding: 0 0.5rem;
        }

        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form section animations and spacing */
        .form-section {
            margin-bottom: 2.5rem;
            position: relative;
            opacity: 0;
            animation: fadeSlideUp 0.5s ease forwards;
        }

        .form-section:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-section:nth-child(2) {
            animation-delay: 0.4s;
        }

        .form-section:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Label styling with animations */
        .form-label {
            color: var(--text-color);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
            font-weight: 400;
            display: block;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .form-section:hover .form-label {
            transform: translateY(-2px);
            color: #4a90e2;
        }

        /* Input field styling with enhanced interactions */
        input.form-control,
        textarea.form-control,
        .btn-generate {
            background: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--input-border);
            border-radius: 12px;
            -webkit-text-fill-color: var(--text-color);
        }

        input.form-control,
        textarea.form-control {
            caret-color: white;
        }

        .form-control:focus {
            background: rgba(74, 144, 226, 0.1);
            border-color: #4a90e2;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
            outline: none;
            transform: translateY(-2px);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        textarea.form-control::selection {
            background: rgba(74, 144, 226, 0.5);
            color: white;
        }

        textarea.form-control::-moz-selection {
            background: rgba(74, 144, 226, 0.5);
            color: white;
        }

        /* Form inputs selection */
        input[type="url"]::selection,
        input[type="url"]::-moz-selection,
        textarea::selection,
        textarea::-moz-selection {
            background: rgba(74, 144, 226, 0.5) !important;
            color: white !important;
            -webkit-text-fill-color: white !important;
        }

        /* File input custom styling */
        .file-input-wrapper {
            position: relative;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
            height: 3rem;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding-right: 120px;
        }

        .file-input-wrapper input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 140px;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-input-wrapper::before {
            content: 'ðŸ“Ž Choose File';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1) 0%, rgba(53, 122, 189, 0.1) 100%);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid rgba(74, 144, 226, 0.3);
            color: var(--text-color);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1;
            margin-left: 0.5rem;
        }

        .file-input-wrapper:hover::before {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.2) 0%, rgba(53, 122, 189, 0.2) 100%);
            border-color: rgba(74, 144, 226, 0.5);
        }

        .file-input-wrapper .custom-file-label {
            color: var(--input-text);
            padding: 0 0 0 180px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.7;
        }

        .file-types {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .file-input-wrapper:hover .file-types {
            background: rgba(74, 144, 226, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Enhanced Generate CV button */
        .btn-generate {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
        }

        .btn-generate:hover {
            transform: translateY(-1px);
        }

        .btn-generate:active {
            transform: translateY(1px);
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            transition: 0.5s;
        }

        .btn-generate:hover::before {
            left: 100%;
        }

        /* Optional field styling */
        .optional-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-left: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-section:hover .optional-label {
            background: rgba(74, 144, 226, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Loading spinner enhancement */
        .spinner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Navbar styles */
        .navbar {
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
        }

        .navbar .container {
            padding-left: 0;
            margin-left: 1rem;
        }

        .navbar-brand {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding-left: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 0.2rem;
        }

        .brand-text {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 600;
        }

        .brand-text span {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar-brand:hover {
            color: var(--text-color);
        }

        .navbar-brand:hover .logo {
            transform: scale(1.1);
        }

        /* Selection color styles */
        ::selection {
            background: rgba(74, 144, 226, 0.5) !important;
            color: white !important;
        }

        ::-moz-selection {
            background: rgba(74, 144, 226, 0.5) !important;
            color: white !important;
        }

        /* Buy Me a Coffee button */
        .coffee-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #B8860B 0%, #806000 100%);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.2);
            z-index: 1000;
        }

        .coffee-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(184, 134, 11, 0.3);
            color: #ffffff;
        }

        .coffee-button:active {
            transform: translateY(0);
        }

        .coffee-emoji {
            font-size: 1.2em;
        }

        /* Icon styles */
        .icon-web {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 4px;
            background-image: url('https://img.icons8.com/doodle/48/domain.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .icon-job {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 4px;
            background-image: url('https://img.icons8.com/emoji/48/briefcase-emoji.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .toggle-section {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .toggle-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }

        .toggle-input {
            display: none;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            margin: 0;
            user-select: none;
        }

        .toggle-button {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 13px;
            transition: all 0.3s ease;
            margin-right: 12px;
        }

        .toggle-button::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            background: #4a90e2;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Toggle active state */
        .toggle-input:checked+.toggle-label .toggle-button {
            background: rgba(74, 144, 226, 0.2);
            border-color: #4a90e2;
        }

        .toggle-input:checked+.toggle-label .toggle-button::before {
            transform: translateX(24px);
            background: #4a90e2;
        }

        /* Text styling */
        .toggle-text {
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Hover effects */
        .toggle-container:hover .toggle-button {
            border-color: #4a90e2;
        }

        .toggle-container:hover .toggle-text {
            color: #4a90e2;
        }

        /* Animation for the toggle button */
        .toggle-input:checked+.toggle-label .toggle-button::before {
            animation: toggleOn 0.3s ease-in-out;
        }

        @keyframes toggleOn {
            0% {
                transform: translateX(0) scale(1);
            }

            50% {
                transform: translateX(24px) scale(1.2);
            }

            100% {
                transform: translateX(24px) scale(1);
            }
        }
    </style>
</head>

<body>
    <a href="https://buymeacoffee.com/vitali87" target="_blank" class="coffee-button">
        <span class="coffee-emoji">â˜•</span>
        Buy me a coffee
    </a>
    <!-- Space Background -->
    <div class="space-background">
        <div class="stars"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <div class="logo">âš¡</div>
                    <div class="brand-text">CV<span>former</span></div>
                </div>
            </a>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Generate Your Optimized CV</h2>
        <form class="text-center">
            <div class="form-section">
                <label for="cvFile" class="form-label">
                    ðŸ“œ Upload Your CV
                </label>
                <div class="file-input-wrapper">
                    <input type="file" class="form-control" id="cvFile" name="cvFile" accept=".pdf,.doc,.docx" required>
                    <div class="custom-file-label">No file chosen</div>
                    <span class="file-types">PDF, DOC</span>
                </div>
            </div>

            <div class="form-section">
                <label for="jobDescription" class="form-label">
                    <span class="icon-job"></span>Job Description
                </label>
                <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" required></textarea>
            </div>

            <div class="form-section">
                <label for="personal_website" class="form-label"><span class="icon-web"></span>Personal Website <span
                        class="optional-label">(Optional)</span></label>
                <input type="url" class="form-control" id="personal_website" name="personal_website"
                    placeholder="https://your-website.com">
            </div>

            <div class="form-section">
                <label for="scholar_url" class="form-label">ðŸŽ“ Google Scholar URL <span
                        class="optional-label">(Optional)</span></label>
                <input type="url" class="form-control" id="scholar_url" name="scholar_url"
                    placeholder="https://scholar.google.com/...">
            </div>

            <div class="form-section toggle-section">
                <div class="toggle-container">
                    <input type="checkbox" id="generateCoverLetter" name="include_cover_letter" class="toggle-input">
                    <label for="generateCoverLetter" class="toggle-label">
                        <span class="toggle-button"></span>
                        <span class="toggle-text">Generate Cover Letter</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-generate">ðŸš€ Generate CV</button>
        </form>
    </div>

    <!-- Spinner Overlay -->
    <div class="spinner-container" id="spinnerOverlay" aria-live="assertive" aria-busy="true">
        <div class="text-center">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;

                // Random size
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Random opacity
                star.style.opacity = Math.random();

                starsContainer.appendChild(star);
            }
        });

        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Show spinner
            document.getElementById('spinnerOverlay').style.display = 'flex';

            const formData = new FormData();
            const cvFile = document.querySelector('input[name="cvFile"]').files[0];
            const jobDescription = document.querySelector('textarea[name="jobDescription"]').value;
            const scholarUrl = document.querySelector('#scholar_url').value;
            const personalWebsite = document.querySelector('#personal_website').value;

            formData.append('cv_file', cvFile);
            formData.append('job_description', jobDescription);
            if (scholarUrl) {
                formData.append('scholar_url', scholarUrl);
            }
            if (personalWebsite) {
                formData.append('personal_website', personalWebsite);
            }
            formData.append('include_cover_letter', document.querySelector('#generateCoverLetter').checked);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const disposition = response.headers.get('content-disposition');
                    const contentType = response.headers.get('content-type');
                    let filename = 'generated_cv.pdf';
                    if (disposition && disposition.includes('filename=')) {
                        filename = decodeURIComponent(disposition.split('filename=')[1].replace(/["']/g, ''));
                    }

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    console.error('Upload failed');
                    alert('Failed to generate CV. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                // Hide spinner
                document.getElementById('spinnerOverlay').style.display = 'none';
            }
        });

        document.querySelector('input[type="file"]').addEventListener('change', function (e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            e.target.parentElement.querySelector('.custom-file-label').textContent = fileName;
        });
    </script>
</body>

</html>
